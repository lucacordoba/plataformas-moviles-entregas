<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tablero de Puntos - DOM y JavaScript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-3">Tablero de Puntos</h1>
    <div class="card">
      <div class="card-body">
        <div class="row text-center mb-3">
          <div class="col-5">
            <span id="puntos-local" class="display-1">0</span>
            <p class="m-0">Local</p>
          </div>
          <div class="col-2">
            <span class="display-1">:</span>
          </div>
          <div class="col-5">
            <span id="puntos-visitante" class="display-1">0</span>
            <p class="m-0">Visitante</p>
          </div>
        </div>

        <hr class="hr">

        <h2 class="h5 mb-3">Actualizar Contador</h2>
        <div class="row g-2">
          <div class="col-6 col-sm-3">
            <button id="btn-sumar-local" class="btn btn-success w-100">+ Local</button>
          </div>
          <div class="col-6 col-sm-3">
            <button id="btn-restar-local" class="btn btn-warning w-100">- Local</button>
          </div>

          <div class="col-6 col-sm-3">
            <button id="btn-sumar-visitante" class="btn btn-success w-100">+ Visitante</button>
          </div>
          <div class="col-6 col-sm-3">
            <button id="btn-restar-visitante" class="btn btn-warning w-100">- Visitante</button>
          </div>

          <div class="col-12 col-sm-4">
            <button id="btn-invertir" class="btn btn-secondary w-100">Invertir Puntaje</button>
          </div>
          <div class="col-12 col-sm-4">
            <button id="btn-finalizar" class="btn btn-dark w-100">Finalizar Partido</button>
          </div>
          <div class="col-12 col-sm-4">
            <button id="btn-reiniciar" class="btn btn-danger w-100">Reiniciar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  let puntosLocal = 0;
  let puntosVisitante = 0;
  let finalizado = false;

  const spanLocal = document.getElementById("puntos-local");
  const spanVisitante = document.getElementById("puntos-visitante");

  const botones = [
    "btn-sumar-local", "btn-restar-local",
    "btn-sumar-visitante", "btn-restar-visitante"
  ].map(id => document.getElementById(id));

  function actualizarVista() {
    spanLocal.textContent = puntosLocal;
    spanVisitante.textContent = puntosVisitante;
  }

  function habilitarBotones(habilitar) {
    botones.forEach(btn => btn.disabled = !habilitar);
  }

  // Eventos
  document.getElementById("btn-sumar-local").addEventListener("click", () => {
    if (!finalizado) { puntosLocal++; actualizarVista(); }
  });
  document.getElementById("btn-restar-local").addEventListener("click", () => {
    if (!finalizado && puntosLocal > 0) { puntosLocal--; actualizarVista(); }
  });

  document.getElementById("btn-sumar-visitante").addEventListener("click", () => {
    if (!finalizado) { puntosVisitante++; actualizarVista(); }
  });
  document.getElementById("btn-restar-visitante").addEventListener("click", () => {
    if (!finalizado && puntosVisitante > 0) { puntosVisitante--; actualizarVista(); }
  });

  document.getElementById("btn-invertir").addEventListener("click", () => {
    if (!finalizado) {
      [puntosLocal, puntosVisitante] = [puntosVisitante, puntosLocal];
      actualizarVista();
    }
  });

  document.getElementById("btn-finalizar").addEventListener("click", () => {
    finalizado = true;
    habilitarBotones(false);
  });

  document.getElementById("btn-reiniciar").addEventListener("click", () => {
    puntosLocal = 0;
    puntosVisitante = 0;
    finalizado = false;
    actualizarVista();
    habilitarBotones(true);
  });

  actualizarVista();
</script>
</body>
</html>
